server:
  port: 8081
spring:
  application:
    name: order
  datasource:
    username: postgres
    password: admin
    url: jdbc:postgresql://localhost:5432/order
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true